<!DOCTYPE html>
<html>
    
<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="jumbotron">
       
        <h2 class="text-center"> Banking Without Limits</h2>
        <br>
        <section id="login">
            <div class="container">
                    <h1>
                            <img src="../images/Asset 1hdpi.png" alt="virtuabank logo" class="text-center"><img/>
                        </h1>
                        <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>Log in with your Userid </h1>
                            <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="A Registered User Id">
                                </div>
                                <div class="form-group">
                                    <label for="key" class="sr-only">Password</label>
                                    <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <span class="character-checkbox" onclick="showPassword()"></span>
                                    <span class="label">Show password</span>
                                </div>
                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                            </form>
                            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                            <hr>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>

        <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">Recovery password</h4>
                    </div>
                    <div class="modal-body">
                        <p>Type your email account</p>
                        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-custom">Recovery</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Page © - 2018</p>
                        <!--         <p>Powered by The Untouchables<strong>target="_blank"></a></strong></p> -->
                    </div>
                </div>
            </div>
        </footer>

        <!-- <script src="../js/usrCheck.js" type="text/javascript"></script> -->
        <script>
            $(document).ready(function () {

                // Getting a reference to the userid / email 
                var newUserId = $("#email");
                var newUserPwd = $('#key');


                $("#btn-login").on("click", function (event) {

                    event.preventDefault();

                    var registeredCustomer = {
                        customer_email: $("#email").val().trim(),
                        customer_password: $("#key").val().trim(),
                    };

                    $.post("/registeredCustomer", registeredCustomer)
                        // on success, run this callback
                        .then(function (data) {
                            console.log(data);


                            // tell the user we're adding a character with an alert window
                            // alert(" Welcome you are a registered Customer..."); 
                        });

                });
            });
        </script>

</body>

</html>
